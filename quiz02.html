<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <h1>Quiz中級編</h1>

  <p>第 n 問</p>

  <p id="question"></p>

  <ul>
    <li><button id="answer00">0</button></li>
    <li><button id="answer01">1</button></li>
    <li><button id="answer02">2</button></li>
  </ul>

  <p>結果</p>
  <p id="result"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
//問題文
    const quiz = [
      {
        question: "プログラミングにおいて次の3つの中で最も重要なもの？？",
        answers: ["知性", "コード量", "体格"],
        correct: 1,
      },
      {
        question: "課題をつくるときに大事なことは？？",
        answers: ["斬新なアイデア", "コミットする時間", "洗練されたコード"],
        correct: 1,
      },
      {
        question: "コードを書くことに疲れたときはどうするのがよいか.",
        answers: ["温泉に浸かる", "ビールを飲む", "更にコードを書く"], 
        correct: 2,
      },
    ];

// 1. 結果記録用の配列を用意※空の配列を用意すればOK
      const resultArray = [];

// 2. 問題文の表示
      $("#question").text(quiz[0].question);

// 3. quiz０問目の選択肢に配列の答えをを各ボタンに表示
      $("#answer00").text(quiz[0].answers[0]);
      $("#answer01").text(quiz[0].answers[1]);
      $("#answer02").text(quiz[0].answers[2]);

// 4. `value`の設定
      $("#answer00").val(0);
      $("#answer01").val(1);
      $("#answer02").val(2);


// JS処置　※正解不正かの判定と結果表示 //
     $("button").on("click", function (e) {//クリックボタンを押したら
        console.log(e.target.value);
      if (quiz[resultArray.length].correct===Number(e.target.value)){//０問目の正解と取ってきたバリューの値が等しいなら
      $("#result").text("正解！！！");//正解
      resultArray.push("OK");
      }else{
      $("#result").text("不正解．．．");//不正解
      resultArray.push("NG");
      }
      
    // 結果を記録した配列の長さ番目の問題文と選択肢を更新
      $("#question").text(quiz[resultArray.length].question);

      $("#answer00").text(quiz[resultArray.length].answers[0]);
      $("#answer01").text(quiz[resultArray.length].answers[1]);
      $("#answer02").text(quiz[resultArray.length].answers[2]);     
      });


  </script>

</body>

</html>
